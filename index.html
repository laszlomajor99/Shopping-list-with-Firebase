<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>

    <link rel="android-chrome-192x192" href="/img/favicon/android-chrome-192x192.png">
    <link rel="android-chrome-512x512" href="/img/favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" href="/img/favicon/favicon.ico">
    <link rel="manifest" href="/img/favicon/site.webmanifest">

    <link rel="stylesheet" href="/index.css">
</head>
  
<body>
    
    <div class="card">
      
        <img id="info" class="info" src="/img/svg/info-square.svg" alt="Icon: Info">


        <img class="milk" src="/img/milk-removebg-preview.png" alt="Image: Milk">
    
        <img class="cats" src="/img/soppingCartCat-removebg-preview.png" alt="Image: Two cats in a shopping cart">

        <img class="butterfly" src="/img/Butterfly no background.png" alt="Image: Butterfly">

        <img class="ice-cream" src="/img/icecream-removebg-preview.png" alt="Image: IceCream">

        <div class="info-popup" id="info-popup">
          <p>Tap:   to cross item off your list.</p>
          <p>Double Tap:   to remove item from your list.</p>

        </div>
        

        <input placeholder="Butter" id="input" class="input" type="text"> 
        
        <button id="button" class="button">Add to Cart</button>

        <ul id="shopping-list" class="shopping-list">
          <img class="loader" src="/img/loader.gif" alt="Loading...">
        </ul>

        

    

    </div>

    <script src="index.js" type="module"></script>

</body>
</html>
